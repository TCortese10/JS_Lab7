<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7: JavaScript Events</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Lab 7: JavaScript Events</h1>
    </header>

    <h2>Mouse Events</h2>
    <section id="mouse" class="mouse">
        <div id="hoverBtn" style="padding: 20px; margin-top: 10px; margin-bottom: 80px; border: 1px solid #000;">Hover
            Over Me!</div>
        <script>
            var hoverBtn = document.getElementById('hoverBtn');
            hoverBtn.addEventListener('mouseenter', function () {
                this.style.backgroundColor = 'rgb(101, 184, 101)';
                this.textContent = 'Currently Hovering!';
            });
            hoverBtn.addEventListener('mouseleave', function () {
                this.style.backgroundColor = 'transparent';
                this.textContent = 'Hover Over Me!';
            });
        </script>
    </section>

    <h2>Keyboard Events</h2>
    <section id="keyboard" class="keyboard">
        <div id="keyPressed">Press Any Key!</div>
        <script>
            document.addEventListener('keydown', function (event) {
                document.getElementById('keyPressed').textContent = 'You Pressed: ' + event.key;

            });
        </script>
    </section>

    <h2>Form Events</h2>
    <form id="formEvents">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your Username:">

        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="pending">Pending</option>
        </select>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('formEvents');
            const username = document.getElementById('username');
            const status = document.getElementById('status');

            form.addEventListener('submit', function (event) {
                console.log('Form Submitted');
                event.preventDefault();
                alert(`Username: ${username.value}, Status: ${status.value}`);
            });

        });
    </script>


    <h2>Focus Events</h2>
    <section id="focus" class="focus">
        <label for="randomWord" id="wordLabel">Enter Any Word:</label>
        <input type="text" id="randomWord" onfocus="handleFocus();" onblur="handleBlur();">

        <script>
            function handleFocus() {
                document.getElementById('wordLabel').textContent = 'Currently Entering Word: ';

                document.getElementById('randomWord').style.background = '';
            }

            function handleBlur() {
                document.getElementById('wordLabel').textContent = 'Enter Any Word:'

            }
        </script>
    </section>


    <h2>Event Delegation</h2>
    <section id="delegation" class="delegation">
        <p>Select any item!</p>
        <div id="buttonContainer">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
            <button>Button 4</button>
            <button>Button 5</button>
            <button>Button 6</button>
        </div>

        <script>
            const list = document.getElementById('buttonContainer');

            list.addEventListener('click', function(event) {
                if (event.target.tagName === 'BUTTON') {
                    alert('Displaying Information for: ' + event.target.textContent);
                }
            });
        </script>
    </section>
</body>

</html>
